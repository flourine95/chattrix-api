# =============================================================================
# Chattrix API Configuration
# =============================================================================
# This file contains default configuration values.
# Values can be overridden by system environment variables.
# 
# Syntax: key=${ENV_VAR_NAME:default_value}
# - If ENV_VAR_NAME is set, use its value
# - Otherwise, use default_value
# - If no default and ENV_VAR is not set, value will be empty
#
# Priority: System Environment Variables > Properties File
# =============================================================================

# =============================================================================
# AGORA RTC CONFIGURATION
# =============================================================================
# Agora App ID (REQUIRED - must be set via environment variable)
agora.app.id=${AGORA_APP_ID:}

# Agora App Certificate (REQUIRED - must be set via environment variable)
agora.app.certificate=${AGORA_APP_CERTIFICATE:}

# Token expiration settings
agora.token.expiration.default=${AGORA_DEFAULT_TOKEN_EXPIRATION:3600}
agora.token.expiration.max=${AGORA_MAX_TOKEN_EXPIRATION:86400}
agora.token.expiration.min=${AGORA_MIN_TOKEN_EXPIRATION:60}

# =============================================================================
# CALL CONFIGURATION
# =============================================================================
# Call timeout before marked as missed (seconds)
call.timeout.seconds=${CALL_TIMEOUT_SECONDS:60}

# Maximum call duration (seconds)
call.max.duration.seconds=${CALL_MAX_DURATION_SECONDS:14400}

# =============================================================================
# JWT CONFIGURATION
# =============================================================================
# JWT Secret Key (REQUIRED - must be set via environment variable)
# Generate a strong random key: openssl rand -base64 64
jwt.secret=${JWT_SECRET:}

# JWT Access Token expiration (minutes)
jwt.access.expiration.minutes=${JWT_ACCESS_EXPIRATION_MINUTES:15}

# JWT Refresh Token expiration (days)
jwt.refresh.expiration.days=${JWT_REFRESH_EXPIRATION_DAYS:7}

# =============================================================================
# DATABASE CONFIGURATION
# =============================================================================
# Database connection URL
db.url=${DB_URL:jdbc:postgresql://localhost:5432/chattrix}

# Database username
db.username=${DB_USERNAME:postgres}

# Database password (REQUIRED - must be set via environment variable)
db.password=${DB_PASSWORD:}

# JNDI name for datasource (used in persistence.xml)
db.jndi.name=${DB_JNDI_NAME:java:/PostgresDS}

# =============================================================================
# EMAIL CONFIGURATION (Gmail SMTP)
# =============================================================================
# SMTP Host
mail.smtp.host=${MAIL_SMTP_HOST:smtp.gmail.com}

# SMTP Port (587 for TLS, 465 for SSL)
mail.smtp.port=${MAIL_SMTP_PORT:587}

# Enable TLS
mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS_ENABLE:true}

# Enable authentication
mail.smtp.auth=${MAIL_SMTP_AUTH:true}

# Gmail username (email address)
mail.username=${MAIL_USERNAME:}

# Gmail app password (REQUIRED - must be set via environment variable)
# Generate at: https://myaccount.google.com/apppasswords
mail.password=${MAIL_PASSWORD:}

# From email address
mail.from=${MAIL_FROM:noreply@chattrix.com}

# From name
mail.from.name=${MAIL_FROM_NAME:Chattrix}

# =============================================================================
# APPLICATION CONFIGURATION
# =============================================================================
# Application base URL (for email links, etc.)
app.base.url=${APP_BASE_URL:http://localhost:8080}

# Application name
app.name=${APP_NAME:Chattrix}

# =============================================================================
# CLOUDINARY CONFIGURATION
# =============================================================================
# Cloudinary URL (REQUIRED - must be set via environment variable)
# Format: cloudinary://API_KEY:API_SECRET@CLOUD_NAME
cloudinary.url=${CLOUDINARY_URL:}

# Environment (dev, staging, production)
app.environment=${APP_ENVIRONMENT:dev}

# =============================================================================
# CLOUDINARY CONFIGURATION (Optional - for file uploads)
# =============================================================================
cloudinary.cloud.name=${CLOUDINARY_CLOUD_NAME:}
cloudinary.api.key=${CLOUDINARY_API_KEY:}
cloudinary.api.secret=${CLOUDINARY_API_SECRET:}
