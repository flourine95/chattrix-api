# Chattrix API Configuration
# This file documents the environment variables required for the application

# =============================================================================
# AGORA RTC CONFIGURATION
# =============================================================================
# These environment variables must be set for Agora video/audio calling functionality

# AGORA_APP_ID (Required)
# Your Agora App ID from the Agora Console
# Example: AGORA_APP_ID=abc123def456

# AGORA_APP_CERTIFICATE (Required)
# Your Agora App Certificate from the Agora Console
# Example: AGORA_APP_CERTIFICATE=xyz789uvw012

# AGORA_DEFAULT_TOKEN_EXPIRATION (Optional, default: 3600)
# Default token expiration time in seconds (1 hour)
# Example: AGORA_DEFAULT_TOKEN_EXPIRATION=3600

# AGORA_MAX_TOKEN_EXPIRATION (Optional, default: 86400)
# Maximum allowed token expiration time in seconds (24 hours)
# Example: AGORA_MAX_TOKEN_EXPIRATION=86400

# AGORA_MIN_TOKEN_EXPIRATION (Optional, default: 60)
# Minimum allowed token expiration time in seconds (1 minute)
# Example: AGORA_MIN_TOKEN_EXPIRATION=60

# =============================================================================
# CALL CONFIGURATION
# =============================================================================

# CALL_TIMEOUT_SECONDS (Optional, default: 60)
# Time in seconds before an unanswered call is marked as missed
# Example: CALL_TIMEOUT_SECONDS=60

# CALL_MAX_DURATION_SECONDS (Optional, default: 14400)
# Maximum allowed call duration in seconds (4 hours)
# Example: CALL_MAX_DURATION_SECONDS=14400

# =============================================================================
# NOTES
# =============================================================================
# - All REQUIRED environment variables must be set before starting the application
# - The application will fail to start if required variables are missing
# - Optional variables will use their default values if not set
# - Environment variables can be set in your system, IDE, or deployment configuration
